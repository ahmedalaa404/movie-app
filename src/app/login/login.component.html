<h3>Login Form</h3>
<form action="" [formGroup]="LoginForm" (submit)="submition()">
    <label for="email" >Email:</label>
    <input type="email" formControlName="email" id="email"  class="form-control my-3">
    <div *ngIf="LoginForm.controls['email'].touched &&LoginForm.controls['email'].invalid">
        <p class="alert alert-danger" *ngIf="this.LoginForm.controls['email'].errors?.['required']">this Inputs Is Require</p>
    </div>


    <label for="password" >password :</label>
    <input type="password" formControlName="password" id="password"  class="form-control my-3">
    <div *ngIf="LoginForm.controls['password'].touched &&LoginForm.controls['password'].invalid">
        <p class="alert alert-danger" *ngIf="this.LoginForm.controls['password'].errors?.['required']">this Inputs Is Require</p>
        <p class="alert alert-danger" *ngIf="this.LoginForm.controls['password'].errors?.['minlength']">Words must be greater than 3</p>
        <p class="alert alert-danger" *ngIf="this.LoginForm.controls['password'].errors?.['maxlength']">Words must be less than 10</p>
    </div>

    <div class="d-flex justify-content-center">
        <button [class]="LoginForm.valid?'btn-success':'btn-danger'" class="btn" [disabled]="!LoginForm.valid">       
             <span *ngIf="!isLoading">submit</span>
            <span *ngIf="isLoading"><i class="fa-solid fa-spinner"></i></span></button>
    </div>
    
</form>
