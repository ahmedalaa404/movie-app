


<div  class="d-flex justify-content-center">
<div *ngFor="let item of contentPage" class="mx-1">
    <button  class="btn btn-dark fs-3" (click)="pageNumber(item)">{{item}}</button>
</div>
</div>

<div class="container-fluid">
    <input type="text" name="" id="" class="my-5 form-control text-center bg-transparent border-0 border-bottom  text-white  border-1 " [(ngModel)]="tearm" width="75%" placeholder="Search...?">

    <div class="row g-5">
        <div class="col-lg-4" *ngFor="let trendingmovie of trendingmovies|search:tearm">
            <img [src]="trendingmovie.poster_path|prefixImg" alt="" class="w-100">
            <h3 class="text-center my-1">{{trendingmovie.title}}</h3>
            <div class="my-4">
                <p class="text-muted">{{trendingmovie.overview|seemore:10}}</p>
            </div>
        </div>
    </div>
</div>
